<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sensore NO2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <p><strong>NO2 (ppb):</strong> <span id="no2-value">--</span></p>
        <p><strong>Ventola:</strong> <span id="ventola-state">--</span></p>
        <p><strong>LED:</strong> <span id="led-state">--</span></p>
        <p><strong>Messaggio OLED:</strong> <span id="oled-msg">--</span></p>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
